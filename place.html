<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Queue</title>

        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom templates for Q -->
        <link href="assets/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <img class="center-block" id="imagem" src="assets/img/queue120.png">

        <div class="container">
            <div id="teste"></div>
            <div class="row show">
                <div class="col-md-8 col-xs-8 botao"><h4 id="place-name">Loading...</h4></div>
            </div>
            <div class="row text-center show">
                <div class="progress">
                    <!-- aria-valuenow="valor" -->
                    <div id="progress" class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%"></div>
                </div>
            </div>
            <div class="row text-center show">
                <div class="col-md-4 col-xs-6">
                    <span class="glyphicon glyphicon-user botao" aria-hidden="true"></span>
                    x<span id="usr_count"></span>
                </div>
                <div class="col-md-8 col-xs-6">
                   <a href= "vote.html"><button type="button" class="btn btn-primary">Contribute</button></a>
                   <a href= "home.html"><button type="button" class="btn btn-primary">Home</button></a>                   
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- Facebook -->
        <script src="http://connect.facebook.net/en_US/sdk.js"></script>
        <script src="assets/js/check-facebook-login.js"></script>

        <!-- Parse -->
        <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>

        <!-- Searcher -->
        <script src="assets/js/getPlace.js"></script>
        <script>
            window.fbAsyncInit = function () {
                checkFacebookLogin(getPlace);
            };
        </script>
    </body>
</html>
