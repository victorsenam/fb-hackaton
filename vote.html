<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Queue</title>

        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom templates for Q -->
        <link href="assets/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <img class="center-block" src="assets/img/queue120.png">

        <div class="container">
            <h3 class="text-center show botao">How is the waiting time?</h3>
            <div class="row show">
                <div class="radio">
                    <label>
                        <input type="radio" name="vote" id="option1" value="fast">
                        Fast
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="vote" id="option2" value="medium">
                        Medium
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="vote" id="option3" value="slow">
                        Slow
                    </label>
                </div>
                <button id="send" type="submit" class="btn btn-primary center-block botao">Send</button>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
